<app-header [titulo]="titulo" [defaultHref]="'/home'"></app-header>

<ion-content [fullscreen]="true">
  <div class="searchbar">
    <ion-searchbar></ion-searchbar>
  </div>

  <div>
    <ion-slides [options]="sliderConfig" class="ipn-margin-top" (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let item of users">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <img src="https://via.placeholder.com/150.png?text=My+photo" [alt]="item.name">
              <span>{{ item.name }}</span>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <mat-radio-group class="radio-group" [(ngModel)]="selectedValue" (change)="radioChange($event)">
              <mat-radio-button #instrument *ngFor="let instrument of item.instruments" [value]="instrument.codigo">
                {{instrument.name}}
              </mat-radio-button>
              <mat-radio-button *ngFor="let voice of item.voices" [value]="voice.codigo">
                {{voice.name}}
              </mat-radio-button>
           </mat-radio-group> 
          </ion-card-content>
          <ion-button (click)="addMember(item)" expand="full" shape="round">
            Associar membro
          </ion-button>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  <div>
    <ion-list>
      <app-list-skeleton [items]="members"></app-list-skeleton>
        <ion-item *ngFor="let item of members">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-label>{{ item.name }}</ion-label>
                    </ion-col>
                    <ion-col *ngIf="item.voiceName">
                        <ion-label>
                            <ion-badge color="primary" slot="start">{{ item.voiceName }}</ion-badge>
                        </ion-label>
                    </ion-col>
                    <ion-col *ngIf="item.intrumentName">
                        <ion-label>
                            <ion-badge color="primary" slot="start">{{ item.intrumentName }}</ion-badge>
                        </ion-label>
                    </ion-col>
                    <ion-col *ngIf="(item.leader === 'S')">
                        <ion-label class="p-leader">
                            <ion-icon slot="end" name="musical-note-outline"></ion-icon>
                            <span>Lider</span>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>

          <div class="button-menu">
            <button  color="primary"  [matMenuTriggerFor]="menu" (click)="$event.preventDefault()" >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" id="btn-menu" xPosition="before" overlapTrigger="false">               
              <button id="btn-delete" mat-menu-item (click)="deletMember(item)">
                <mat-icon>delete</mat-icon>
                <span>Desassociar</span>
              </button>
            </mat-menu>
          </div>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
