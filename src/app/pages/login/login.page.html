<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bem vindo GEB</h1>
      <p>Sigin to continue</p>
    </div>
    <div class="login-form ion-padding">
      
      <form [formGroup]="formGroup">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" class="form-control" formControlName="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input type="password" class="form-control" formControlName="senha"></ion-input>
        </ion-item>
      </form>
     
      <div class="action-button ion-padding">
        <ion-button (click)="login()" size="large" class="login-button">Login</ion-button>
        <p>Forgot password ?</p>
        <ion-button (click)="login()" size="large" class="signup-button" fill="outline" routerLink="/cadastro">Cadastro</ion-button>

      </div>
    </div>
  </div>


</ion-content>
