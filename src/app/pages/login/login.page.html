<ion-content>
  <p>Pagina de Login</p>

  <form [formGroup]="formGroup">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" class="form-control" formControlName="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" class="form-control" formControlName="senha"></ion-input>
    </ion-item>
  </form>

  <ion-button (click)="login()" color="primary" expand="block" fill="clear" shape="round">
    Login
  </ion-button>



</ion-content>
